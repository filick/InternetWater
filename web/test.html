<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="http://101.6.54.28/arcgis_js_api/library/3.14/3.14compact/dijit/themes/tundra/tundra.css"/>
    <link rel="stylesheet" type="text/css" href="http://101.6.54.28/arcgis_js_api/library/3.14/3.14compact/esri/css/esri.css" />
    <script type="text/javascript" src="http://101.6.54.28/arcgis_js_api/library/3.14/3.14compact/init.js"></script>
    <script type="text/javascript">
        dojo.require("esri.map");
        function init() {
            var myMap = new esri.Map("mapDiv");
            //note that if you do not have public Internet access then you will need to point this url to your own locally accessible cached service.
            var myTiledMapServiceLayer = new esri.layers.ArcGISDynamicMapServiceLayer("http://101.6.54.28:6080/arcgis/rest/services/gdn/Hydro30/MapServer");
            myMap.addLayer(myTiledMapServiceLayer);
        }
        dojo.addOnLoad(init);
    </script>
</head>
<body class="tundra">
<div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>
</body>
</html>
